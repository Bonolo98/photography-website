<!-- navbar.component.html -->
<div class="w-screen fixed top-0 z-50 bg-black">
  <div class="flex items-center justify-between px-6 py-6 md:py-10">
    <!-- Logo Section -->
    <div class="text-white">
      <h1 class="text-2xl md:text-3xl font-bold">
        ETHERSCXPE <span class="font-light">| PHOTOGRAPHY</span>
      </h1>
      <p class="text-xs md:text-sm">SIMPLE & ELEGANT PHOTOGRAPHY</p>
    </div>

    <!-- Hamburger Icon (Mobile only) -->
    <div class="md:hidden">
      <button
        (click)="isMenuOpen = !isMenuOpen"
        class="text-white focus:outline-none"
      >
        <svg
          *ngIf="!isMenuOpen"
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>

        <svg
          *ngIf="isMenuOpen"
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <!-- Nav Links (Desktop) -->
    <div class="hidden md:flex gap-x-10 text-white items-center">
      <ng-container *ngFor="let link of navLinks">
        <button
          [routerLink]="link.path"
          class="text-sm md:text-base hover:text-gray-400 transition transform hover:scale-110"
        >
          {{ link.label }}
        </button>
      </ng-container>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div
    *ngIf="isMenuOpen"
    class="md:hidden px-6 pb-4 bg-black text-white gap-y-3"
  >
    <ng-container *ngFor="let link of navLinks">
      <button
        [routerLink]="link.path"
        class="block w-full text-left text-sm hover:text-gray-400 transition"
        (click)="isMenuOpen = false"
      >
        {{ link.label }}
      </button>
    </ng-container>
  </div>
</div>
