<div class="max-w-xl mx-auto px-6 bg-white">
  <h2
    class="text-3xl sm:text-4xl text-center font-bold mb-8 mt-40 text-gray-800"
  >
    CONTACT ME
  </h2>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Subject</label
        >

        <div class="relative">
          <button
            type="button"
            (click)="toggleDropdown()"
            class="w-full p-2 border border-black bg-white text-left shadow-sm focus:outline-none font-bold"
          >
            {{ selectedSubject || "SELECT A SUBJECT" }}
          </button>

          <ul
            *ngIf="dropdownOpen"
            class="absolute z-10 mt-1 w-full bg-white border border-gray-300 rounded-md shadow-lg"
          >
            <li
              *ngFor="let subject of subjects"
              (click)="selectSubject(subject)"
              class="px-4 py-2 hover:bg-blue-100 cursor-pointer"
            >
              {{ subject }}
            </li>
          </ul>
        </div>

        <!-- Optional: show current selection below -->
        <!-- <p class="text-sm text-gray-500 mt-1">
          Selected: {{ contactForm.get("subject")?.value }}
        </p> -->
      </div>

      <!-- <input
        type="text"
        formControlName="subject"
        class="w-full px-4 py-2 border focus:outline-none focus:ring-2 focus:ring-blue-500"
      /> -->
      <!-- <select
        [(ngModel)]="selectedOption"
        class="w-full px-4 py-2 border focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option *ngFor="let option of options" value="option" class="">
          {{ option }}
        </option>
      </select> -->
    </div>

    <div>
      <label class="block mb-1 text-sm font-medium text-gray-700"
        >Full Name</label
      >
      <input
        type="text"
        formControlName="name"
        class="w-full px-4 py-2 border focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div>
      <label class="block mb-1 text-sm font-medium text-gray-700"
        >Phone Number</label
      >
      <input
        type="number"
        formControlName="phone"
        class="w-full px-4 py-2 border focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div>
      <label class="block mb-1 text-sm font-medium text-gray-700">Email</label>
      <input
        type="email"
        formControlName="email"
        class="w-full px-4 py-2 border focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div>
      <label class="block mb-1 text-sm font-medium text-gray-700"
        >Message <span class="text-yellow-600">How can we help?</span></label
      >
      <textarea
        formControlName="message"
        rows="4"
        class="w-full px-4 py-2 border focus:outline-none focus:ring-2 focus:ring-blue-500"
      ></textarea>
    </div>

    <button
      type="submit"
      [disabled]="contactForm.invalid"
      class="w-full bg-black text-white py-2 px-4 hover:bg-stone-700 transition"
    >
      Send Message
    </button>
  </form>

  <p *ngIf="isSuccess" class="mt-4 text-green-600 text-sm text-center">
    Your message has been sent!
  </p>
  <p *ngIf="isError" class="mt-4 text-red-600 text-sm text-center">
    Something went wrong. Please try again.
  </p>
</div>
